apiVersion: v1
kind: Service
metadata:
  name: {{ template "icx.fullname" . }}-asm
  labels:
    app: {{ template "icx.name" . }}
    chart: {{ template "icx.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.asm.type }}
  ports:
    - port: {{ .Values.service.asm.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "icx.name" . }}
    module: asm
    release: {{ .Release.Name }}
