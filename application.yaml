apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: icx
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/mariusjacobs/icx-argocd.git
    targetRevision: HEAD
    path: .
    helm:
      valueFiles:
        - values.yaml
  destination: 
    server: https://kubernetes.default.svc
    namespace: icx

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true